<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, inital scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-page">
    
    <!--Bloco esquerdo-->
    <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="celular">
    </div>

    <!--Bloco direito (login)-->
    <div class="continue">
    <div class="instagram-login">
        <img src="img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
        <form>
        <input class="login" type="email" placeholder="Insira seu email">
        <input class="login" type="password" placeholder="Senha">
        <button class="enter" type="submit"> Entrar </button>
        <div class="divider">
            <hr><p class="alternative"> ou </p><hr>
        </div>
        </form>
        <div class="facebook-login">
                <a class="face-login-link" href="#" target="_self">
                <img src="img/facebook-icon.png" alt="icone facebook">
                <p>Faça login com o Facebook</p>
                </a>
        </div>
            <a class="recovery" href="#" target="_self">
            <p>Esqueceu a senha?</p>
            </a>
    </div>

    <!--Bloco de sign up-->
    <div class="group-signup">
        <span><p>Não tem uma conta? </p><a class="signup" href="#" target="_self">Cadastre-se</a>
        </span>
    </div>

    <!--Bloco de download-->
    <div class="group-download">
        <p>Obtenha o aplicativo.</p>
        <div class="download">
            <a class="app-download" href="#">
            <img src="img/googleplay-button.png" alt="google play logo">
            </a>
            <a class="app-download" href="#">
            <img src="img/apple-button.png" alt="apple store logo">
            </a>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
